        <h1>Making White Rice</h1>
    </header>
    <main>
        <ol>
            <li>Combine 1 cup of rice with 2 cups of water and 1 Tbsp olive oil.</li>
            <li>Bring to a boil, then reduce heat to the lowest setting.</li>
            <li>Cook for about 18 minutes.</li>
